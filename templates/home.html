{% extends 'root.html' %} {% load static %} {% block css %} {{block.super}}
<link href="{% static 'css/home.css' %}" rel="stylesheet" />
{% comment %} <link href="{% static 'css/home_boot.css' %}" rel="stylesheet" /> {% endcomment %}
{% endblock %} {% block body %}
{% include 'topnav.html' %}
<div class="wrap">
  <form method="get" class="search-box" action="/home/buses">
  <div class="form-group">
    <label for="source">Source:</label>
    <select
      name="source"
      class="form-select"
      aria-label="Source"
      title="Choose 2-4 colors"
    >
      {% for place in places %}
      <option value="{{place.id}}">{{place.place}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="dest">Destination:</label>
    <select name="dest" class="form-select" aria-label="Destination">
      {% for place in places %}
      <option value="{{place.id}}">{{place.place}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="date">Date:</label>
    <div>
      <input required style="height:100%" type="date" name="date" min="{% now 'Y-m-d' %}"/>
    </div>
  </div>

  <input class="submit-btn-home" type="submit" value="Submit" />
  
  </form>
</div>

{% endblock %}
